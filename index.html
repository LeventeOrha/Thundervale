<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    const lang = navigator.language || navigator.userLanguage;

    if (lang.startsWith('hu')) {
      window.location.href = 'hu.html';
    } else {
      window.location.href = 'en.html'; // default to English
    }
  </script>
</head>
<body>
  <p>Redirecting based on your browser language...</p>
</body>
</html>
